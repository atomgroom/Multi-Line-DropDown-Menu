<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Atom Groom - Scalable and Modular HTML & LESS Multi-Line DropDown">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Designed and Built by Adam (atom) Groom">
    <title>Atom Groom - Scalable and Modular HTML &amp; LESS Multi-Line Drop Down Menu</title>
    <link rel="stylesheet/less" type="text/css" href="less/styles.less">
    <script src="js/less-1.6.0.min.js" type="text/javascript"></script>
</head>
<body>
	<!-- This is a just a wrapping div and is not needed for production, you can place it in your own container/layout -->
	<div class="b_padding--medAll">
        <div class="js-dropDownMenuWrapper dropDownMenuMultiLines borderPrimary">
            <div class="b_padding--medAll">
                <ul>
                    <li>
                        <ul>
                            <li class="js-unSelectedValue">Please Make a Selection:</li>
                            <li class="js-selectedValue-1"></li>
                            <li class="js-selectedValue-2"></li>
                            <li class="js-selectedValue-3"></li>                                
                        </ul>
                    </li>
                </ul>                
            </div>
            <div class="js-DropDownMenu dropDownMenuMultiLines-options borderPrimary displayNone">
                <ul class="js-DropDownMenuList b_paddingAllLow">
                    <li>
                        <ul>
                            <li class="js-optionValue-1">Option 1</li>
                            <li class="js-optionValue-2">123456 Street Name</li>
                            <li class="js-optionValue-3">City, State 123456</li>                                   
                        </ul>
                    </li>
                    <li class="js-optionValue">
                        <ul>
                            <li class="js-optionValue-1">Option 2</li>
                            <li class="js-optionValue-2">123456 Street Name</li>
                            <li class="js-optionValue-3">City, State 123456</li>                                     
                        </ul>
                    </li>
                    <li class="js-optionValue">
                        <ul>
                            <li class="js-optionValue-1">Option 3</li>
                            <li class="js-optionValue-2">123456 Street Name</li>
                            <li class="js-optionValue-3">City, State 123456</li>                                     
                        </ul>
                    </li>                                                
                </ul>
            </div>
        </div>
	</div>
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/dropdown.js" type="text/javascript"></script>    
</body>
</html>
